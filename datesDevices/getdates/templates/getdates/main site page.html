{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devises</title>
    <link rel="stylesheet" href="{% static 'getdates\css\main site page.css' %}">
</head>
<body>
    <form action="#" method="post">
        <div class="block_fields">
            {% csrf_token %}
            {% for fiels in form %}

                    {{ fiels.label_tag}}
                    {{ fiels}}
                </div>
            {% endfor %}
        </div>
    </form>
</body>
</html>
